<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sounds of the USA - Select Song</title>
  <style>
  </style>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript">
    var audio = document
    audio.control=true;
    var hw = false;
    var wg = false;

    function playhw(song){
        if (wg!=true){
            audio.src = song;
            audio.play();
            hw = true;
            wg = false;
        }
    }
  </script>
</head>
<body>
        <h1>Sounds of the USA</h1>
  <table>
    <tr>
        <th colspan="2">
            <h1> FAMOUS MUSIC OF 50 IN THE US</h1>
        </th>
        <th class="button-Song">
            <button onClick="playhw('howling_wolf.mp3')">
                Howling Wolf
                <img src="howling_wolf.jpg" width="85%" height="85%" alt="Image of the USA"></img>
            </button>
        </th>
        <th class="button-Song">
            <button onClick="playhw('woody_guthrie.mp3')">
                Woody Guthrie
                <img src="woody_guthrie.jpg" width="85%" height="85%" alt="Image of the USA"></img>
            </button>
        </th>
    </tr>
  </table>
  
</body>
</html>
