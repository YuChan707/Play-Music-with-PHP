<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sounds of the USA - Play Music</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .song-container {
      margin: 30px auto;
    }
    img {
      max-width: 85%;
      height: auto;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    #showImg {
      margin-top: 30px;
    }
  </style>
  <script type="text/javascript">
    function setTime() {
      // Display the image in the placeholder
      document.getElementById("showImg").innerHTML = 
        "<img src='american_music.jpg' width='85%' height='85%' alt='Image of the USA'>";
      
      // Redirect to the homepage after 5 seconds
      setTimeout(homepage, 5000);
    }

    function homepage() {
      window.location.href = "homepage.html";
    }
  </script>
</head>
<body onload="setTime()">
  <header>
    <h1>Sounds of the USA</h1>
  </header>
  <main>
    <p id="showImg"></p>
  </main>
  <footer>
    <p>&copy; 2025 Sounds of the USA. All rights reserved.</p>
  </footer>
</body>
</html>
